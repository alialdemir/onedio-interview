name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "21.4.0"

      - name: Install Dependencies
        run: npm install

      - name: Change Directory to CLI
        run: cd CLI

      - name: Install Dependencies CLI
        run: npm install

      - name: Run Tests
        run: npm test
